<!DOCTYPE html>
<html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
      />
      <title>Your Thought</title>
      <link rel="stylesheet" href="style.css" />
    </head>
    <body>
      <div class="screen">

        <div class="signUpIn" id="login" style="display: flex;">
          <div>
            <p>Your Thought</p>
            <section>
              <i class="fa-solid fa-user"></i>
              <input
                type="text"
                id="loginUser"
                placeholder="Input Username..."
                onkeydown="return /[a-z]/i.test(event.key)"
                maxlength="10"
                minlength="3"
                pattern="[a-zA-Z ][0-9]+"
              />
              <!-- <i class="fa-solid fa-arrow-up" id="loginButton"></i> -->
            </section>
            <section>
              <i class="fa-solid fa-lock"></i>
              <input type="password" id="passField" placeholder="Password..." />
              <!-- <i class="fa-solid fa-arrow-up" id="loginButton"></i> -->
            </section>
            <p id="desc"></p>
            <input type="button" value="Login" id="signIn" />
            <p id="link">or <trigger onclick="signUpInForm('register')">Register</trigger> instead</p>
          </div>
        </div>

        <div class="signUpIn" id="register" style="display: none;">
          <div>
            <p>Your Thought</p>
            <section>
              <i class="fa-solid fa-user"></i>
              <input
                type="text"
                id="registUser"
                placeholder="Input Username..."
                onkeydown="return /[a-z]/i.test(event.key)"
                maxlength="10"
                minlength="3"
                pattern="[a-zA-Z ][0-9]+"
              />
              <!-- <i class="fa-solid fa-arrow-up" id="loginButton"></i> -->
            </section>
            <section>
              <i class="fa-solid fa-lock"></i>
              <input type="password" id="newPass" placeholder="Password..." />
              <!-- <i class="fa-solid fa-arrow-up" id="loginButton"></i> -->
            </section>
            <p id="desc"></p>
            <input type="button" value="Register" id="signUp" />
            <p id="link">already have an account? <trigger onclick="signUpInForm('login')">Login</trigger></p>
          </div>
        </div>

        <!-- <div class="share">

    </div> -->
        <div class="comments">
          <div
            class="closeComment"
            onclick="this.parentNode.style.visibility = 'hidden';"
          ></div>
          <div class="commentSection">
            <p>Comments</p>
            <div class="commentPlaceholder">
              <p class="load">loading...</p>
            </div>
            <div class="typeSection">
              <input
                autocomplete="off"
                type="text"
                name="Comment"
                id="insertText"
                placeholder="Write ur comment..."
                maxlength="150"
              />
              <i
                class="fa-solid fa-arrow-up"
                id="commentBtn"
                onclick="sendComment()"
              ></i>
            </div>
          </div>
        </div>

        <div class="content">
          <div class="user">
            <div class="pfp"></div>
            <a href="https://www.instagram.com/dzadafa" target="_blank"
              ><p>Dzadafa</p></a
            >
          </div>

          <div class="msg"></div>

          <div class="respond">
            <i class="fa-solid fa-heart" id="like" onclick="like(false)"></i>
            <i class="fa-solid fa-comment" id="comment" onclick="comment()"></i>
            <i class="fa-solid fa-share" id="share"></i>
            <p>31/12/23</p>
          </div>
        </div>

        <div class="buttons">
          <button id="back" onclick="nextOrBack('back')">Back</button>
          <button id="next" onclick="nextOrBack('next')">Next</button>
        </div>
      </div>
      <script type="module" src="Javascript/firebase.js"></script>
      <script src="Javascript/script.js"></script>
    </body>
  </html>
</html>
